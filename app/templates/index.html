<!DOCTYPE html>
<html>
<head>
    <title>Item List</title>
    <script>
        var ws = new WebSocket("ws://localhost:8000/ws"); // Update the URL to match your server's URL
        ws.onmessage = function(event) {
            alert(event.data); // This can be customized to update the DOM instead
            location.reload();  // Reload the page to fetch the latest data
        };
    </script>
</head>
<body>
    <h1>Item List</h1>
    <ul>
        {% for item in items %}
            <li>{{ item.name }}</li>
        {% endfor %}
    </ul>

    <h2>Add Item</h2>
    <form action="/add/" method="post">
        <input type="text" name="name" required>
        <button type="submit">Add</button>
    </form>

    <h2>Delete Item</h2>
    <form action="/delete/" method="post">
        <input type="text" name="name" required>
        <button type="submit">Delete</button>
    </form>
</body>
</html>
